<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact - Connor Ragas</title>
        <link rel="stylesheet" href="build/css/contact.css">
        <link rel="stylesheet" href="build/js/Remodal-1.1.1/dist/remodal.css">
        <link rel="stylesheet" href="build/js/Remodal-1.1.1/dist/remodal-default-theme.css">
        <script src="build/js/jquery/jquery-3.3.1.min.js"></script>
        <script src="build/js/Remodal-1.1.1/dist/remodal.min.js"></script>
        <script src="build/js/contact.js"></script>
        <meta name="description" content="Connor Ragas - Composer & Guitarist">
    </head>
    <body>
        <div class="remodal-bg">
            <div class="content-pane">
                <div class="top-nav">
                    <div class="nav-left">
                        <div class="cragas-logo">
                            <a href="./">
                                <img src="build/img/common/cragas-logo.png" alt="Connor Ragas - Composer and Guitarist" />
                            </a>
                        </div>
                    </div>
                    <div class="nav-right">
                        <nav class="template-nav">
                            <div class="nav-item">
                                <a href="./about.html"><b>ABOUT</b></a>
                            </div>
                            <div class="nav-item dropdown">
                                <a href="#"><b>WORKS</b></a>
                                <div class="dropdown-content">
                                    <div class="dropdown-item">
                                        <a href="./credits.html"><b>CREDITS</b></a>
                                    </div>
                                    <div class="dropdown-item">
                                        <a href="./media.html"><b>MEDIA</b></a>
                                    </div>
                                    <div class="dropdown-item">
                                        <a href="#"><b>COMPOSITIONS</b></a>
                                    </div>
                                </div>
                            </div>
                            <div class="nav-item active">
                                <a href="./contact.html"><b>CONTACT</b></a>
                            </div>
                        </nav>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="header-title">
                    <h1>CONTACT</h1>
                </div>
                <div class="content">
                    <div class="content-left">
                        <div class="headshot">
                            <img src="build/img/headshot-02.jpg" />
                        </div>
                        <div class="message">
                            <p>
                                Please take a moment to fill out the short form to ask any questions or to request further information from Connor -- thanks!
                            </p>
                        </div>
                    </div>
                    <div class="content-right">
                        <h2>Send me a Message:</h2>
                        <form id="contact-form" class="form" method="post" onsubmit="event.preventDefault();">
                            <div class="form-group">
                                <label for="message[name]" class="form-label">Name</label>
                                <input id="form-name" class="required" name="message[name]" type="text" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="message[email]" class="form-label">Email</label>
                                <input id="form-email" class="required" name="message[email]" type="text" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="message[subject]" class="form-label">Subject</label>
                                <input id="form-subject" class="required" name="message[subject]" type="text" placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <label for="message[message]" class="form-label">Message</label>
                                <textarea id="form-message" class="required" name="message[message]" type="text" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group">
                                <button id="submit" class="submit" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="footer">
                <div class="social-icons">
                    <span class="icon">
                        <a href="https://www.facebook.com/connor.ragas/" target="_blank"><img src="build/img/icons/facebook-logo-white.png" alt="Faceboook" /></a>
                    </span>
                    <span class="icon">
                        <a href="https://www.linkedin.com/in/connor-ragas-000a21126/" target="_blank"><img src="build/img/icons/linkedin-logo-white.png" alt="LinkedIn" /></a>
                    </span>
                    <span class="icon">
                        <a href="https://soundcloud.com/ragacorndog/" target="_blank"><img src="build/img/icons/soundcloud-logo-white.png" alt="SoundCloud" /></a>
                    </span>
                    <span class="icon">
                        <a href="https://www.imdb.com/name/nm8885707/" target="_blank"><img src="build/img/icons/imdb-logo-white.png" alt="IMDB" /></a>
                    </span>
                </div>
            </div>
        </div>
        <div class="remodal" data-remodal-id="errors"></div>
    </body>
</html>
